<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Fish Recognizer</title>

<!-- Rustic Minimal Styling -->
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background: #e6e2d3;
        color: #2e2a24;
    }

    header {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 18px;
        background: #4f463b;
        color: white;
    }

    /* Simple rustic fish-on-line SVG icon */
    .logo svg {
        width: 48px;
        height: 48px;
    }

    .container {
        max-width: 900px;
        margin: auto;
        padding: 20px;
        text-align: center;
    }

    .controls {
        margin: 20px 0;
        display: flex;
        justify-content: center;
        gap: 12px;
        flex-wrap: wrap;
    }

    button, input[type="file"] {
        background: #5e7152;
        border: none;
        padding: 10px 18px;
        color: white;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover, input[type="file"]:hover {
        background: #526347;
    }

    #preview {
        margin-top: 18px;
        max-width: 280px;
        border-radius: 6px;
    }

    #webcam-container canvas {
        border-radius: 6px;
    }

    #label-container {
        margin-top: 15px;
        font-size: 18px;
    }
</style>
</head>

<body>

<header>
    <div class="logo">
        <!-- Clean, simple SVG logo -->
        <svg viewBox="0 0 64 64">
            <path d="M10 10 C20 20, 20 40, 10 50" stroke="white" stroke-width="3" fill="none"/>
            <ellipse cx="40" cy="32" rx="18" ry="10" fill="none" stroke="white" stroke-width="3"/>
            <circle cx="47" cy="30" r="2" fill="white"/>
        </svg>
    </div>
    <h2>Fish Recognizer</h2>
</header>

<div class="container">
    <p>A quick tool that helps you identify fish from a photo or your webcam.</p>

    <div class="controls">
        <button onclick="init()">Start Webcam</button>
        <label>
            <input type="file" accept="image/*" onchange="loadImage(event)">
            Upload Image
        </label>
    </div>

    <img id="preview" style="display:none;">

    <div id="webcam-container"></div>
    <div id="label-container"></div>
</div>

<!-- Teachable Machine Scripts -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

<script>
    const URL = "./my_model/";
    let model, webcam, labelContainer, maxPredictions;

    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // webcam
        const flip = true;
        webcam = new tmImage.Webcam(240, 240, flip);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.getElementById("webcam-container").innerHTML = "";
        document.getElementById("webcam-container").appendChild(webcam.canvas);

        setupLabelContainer();
    }

    function setupLabelContainer() {
        labelContainer = document.getElementById("label-container");
        labelContainer.innerHTML = "";
        for (let i = 0; i < maxPredictions; i++) {
            labelContainer.appendChild(document.createElement("div"));
        }
    }

    async function loop() {
        webcam.update();
        await predict(webcam.canvas);
        window.requestAnimationFrame(loop);
    }

    async function loadImage(event) {
        const imgEl = document.getElementById("preview");
        imgEl.src = URL.createObjectURL(event.target.files[0]);
        imgEl.style.display = "block";

        if (!model) {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            setupLabelContainer();
        }

        await imgEl.onload;
        predict(imgEl);
    }

    async function predict(source) {
        const prediction = await model.predict(source);
        for (let i = 0; i < maxPredictions; i++) {
            labelContainer.childNodes[i].innerHTML =
                prediction[i].className + ": " + prediction[i].probability.toFixed(2);
        }
    }
</script>

</body>
</html>
