<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Fish Recognizer</title>

<style>
    body {
        margin: 0;
        font-family: Poppins, Arial, sans-serif;
        background: url('https://i.imgur.com/2bYkpsP.jpg') no-repeat center center fixed;
        background-size: cover;
        color: #ffffff;
    }

    .overlay {
        background: rgba(0,0,0,0.45);
        position: fixed;
        inset: 0;
        backdrop-filter: blur(2px);
    }

    header {
        text-align: center;
        padding: 26px 10px;
        font-size: 40px;
        font-weight: 700;
        color: #fdfdfd;
        z-index: 10;
        position: relative;
    }

    .card {
        max-width: 900px;
        margin: 20px auto;
        background: rgba(255,255,255,0.17);
        padding: 24px;
        border-radius: 14px;
        backdrop-filter: blur(12px);
        box-shadow: 0 8px 25px rgba(0,0,0,0.35);
        z-index: 10;
        position: relative;
        text-align: center;
    }

    .controls {
        display: flex;
        justify-content: center;
        gap: 16px;
        flex-wrap: wrap;
        margin-top: 10px;
        margin-bottom: 20px;
    }

    button, input[type="file"] {
        background: #2d7e6b;
        border: none;
        padding: 14px 22px;
        color: white;
        border-radius: 8px;
        font-size: 17px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover, input[type="file"]:hover {
        background: #246758;
    }

    #preview {
        max-width: 260px;
        border-radius: 12px;
        margin-top: 20px;
        display: none;
        box-shadow: 0 4px 14px rgba(0,0,0,0.4);
    }

    #webcam-container canvas {
        border-radius: 12px;
        margin-top: 20px;
        box-shadow: 0 4px 14px rgba(0,0,0,0.4);
    }

    #label-container {
        margin-top: 18px;
        font-size: 20px;
        font-weight: 500;
        color: #ffffff;
        text-shadow: 0 0 5px rgba(0,0,0,0.8);
    }

</style>
</head>
<body>

<div class="overlay"></div>

<header>Fish Recognizer</header>

<div class="card">

    <p style="font-size:18px; margin-bottom:20px;">
        Identify fish using a photo or your camera. Fast, simple, and made for anyone who enjoys the outdoors.
    </p>

    <div class="controls">
        <button onclick="init()">Use Camera</button>
        <label>
            <input type="file" accept="image/*" onchange="loadImage(event)">
            Upload Image
        </label>
    </div>

    <img id="preview">

    <div id="webcam-container"></div>
    <div id="label-container"></div>
</div>


<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

<script>
    const URL = "./my_model/";
    let model, webcam, labelContainer, maxPredictions;

    async function loadModelIfNeeded() {
        if (!model) {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            setupLabels();
        }
    }

    function setupLabels() {
        labelContainer = document.getElementById("label-container");
        labelContainer.innerHTML = "";
        for (let i = 0; i < maxPredictions; i++) {
            labelContainer.appendChild(document.createElement("div"));
        }
    }

    async function init() {
        await loadModelIfNeeded();

        webcam = new tmImage.Webcam(280, 280, true);
        await webcam.setup();
        await webcam.play();

        document.getElementById("webcam-container").innerHTML = "";
        document.getElementById("webcam-container").appendChild(webcam.canvas);
        document.getElementById("preview").style.display = "none";

        window.requestAnimationFrame(loop);
    }

    async function loop() {
        webcam.update();
        await predict(webcam.canvas);
        window.requestAnimationFrame(loop);
    }

    async function loadImage(event) {
        await loadModelIfNeeded();

        const img = document.getElementById("preview");
        img.src = URL.createObjectURL(event.target.files[0]);
        img.style.display = "block";

        document.getElementById("webcam-container").innerHTML = "";

        img.onload = () => {
            predict(img);
        };
    }

    async function predict(source) {
        const prediction = await model.predict(source);

        for (let i = 0; i < prediction.length; i++) {
            let item = prediction[i];
            labelContainer.childNodes[i].innerHTML =
                item.className + ": " + item.probability.toFixed(2);
        }
    }
</script>

</body>
</html>
