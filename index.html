<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fish Recognizer</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Inter, Arial, sans-serif;
        background: #f3f0ea;
        color: #2c2c2c;
    }

    header {
        background: #4f5b45;
        padding: 22px;
        text-align: center;
        color: white;
        font-size: 24px;
        letter-spacing: 1px;
    }

    .wrapper {
        max-width: 880px;
        margin: auto;
        padding: 20px;
    }

    .intro {
        background: #ffffff;
        padding: 22px;
        border-radius: 8px;
        font-size: 17px;
        line-height: 1.5;
        box-shadow: 0 3px 10px rgba(0,0,0,0.09);
        margin-bottom: 20px;
    }

    .card {
        background: #ffffff;
        padding: 24px;
        border-radius: 10px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.08);
        text-align: center;
    }

    .controls {
        display: flex;
        justify-content: center;
        gap: 14px;
        flex-wrap: wrap;
        margin-bottom: 18px;
    }

    button, input[type="file"] {
        background: #617155;
        border: none;
        padding: 12px 18px;
        color: white;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover, input[type="file"]:hover {
        background: #556449;
    }

    #preview {
        max-width: 300px;
        border-radius: 8px;
        margin-top: 20px;
        display: none;
    }

    #webcam-container canvas {
        border-radius: 8px;
        margin-top: 20px;
    }

    #label-container {
        margin-top: 18px;
        font-size: 18px;
        line-height: 1.4;
    }

    .instructions {
        font-size: 16px;
        margin-bottom: 15px;
        color: #3b3b3b;
    }
</style>
</head>

<body>

<header>Fish Recognizer</header>

<div class="wrapper">

    <div class="intro">
        <p>
            Sometimes I catch a fish and I am not sure what kind it is, so I built this tool.  
            It helps anyone who fishes and wants quick identification using a photo or camera.
        </p>
    </div>

    <div class="card">
        <div class="instructions">
            Choose how you want to identify your fish.  
            You can upload a photo from your device or use your camera.
        </div>

        <div class="controls">
            <button onclick="init()">Use Camera</button>

            <label>
                <input type="file" accept="image/*" onchange="loadImage(event)">
                Upload Image
            </label>
        </div>

        <img id="preview">

        <div id="webcam-container"></div>
        <div id="label-container"></div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

<script>
    const URL = "./my_model/";
    let model, webcam, labelContainer, maxPredictions;

    async function loadModelIfNeeded() {
        if (!model) {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            setupLabels();
        }
    }

    function setupLabels() {
        labelContainer = document.getElementById("label-container");
        labelContainer.innerHTML = "";
        for (let i = 0; i < maxPredictions; i++) {
            labelContainer.appendChild(document.createElement("div"));
        }
    }

    async function init() {
        await loadModelIfNeeded();

        webcam = new tmImage.Webcam(280, 280, true);
        await webcam.setup();
        await webcam.play();

        document.getElementById("webcam-container").innerHTML = "";
        document.getElementById("webcam-container").appendChild(webcam.canvas);
        document.getElementById("preview").style.display = "none";

        window.requestAnimationFrame(loop);
    }

    async function loop() {
        webcam.update();
        await predict(webcam.canvas);
        window.requestAnimationFrame(loop);
    }

    async function loadImage(event) {
        await loadModelIfNeeded();

        const img = document.getElementById("preview");
        img.src = URL.createObjectURL(event.target.files[0]);
        img.style.display = "block";

        document.getElementById("webcam-container").innerHTML = "";

        img.onload = () => {
            predict(img);
        };
    }

    async function predict(source) {
        const prediction = await model.predict(source);

        for (let i = 0; i < prediction.length; i++) {
            let item = prediction[i];
            labelContainer.childNodes[i].innerHTML =
                item.className + ": " + item.probability.toFixed(2);
        }
    }
</script>

</body>
</html>
