<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fish Recognizer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #e6dfd4;
            font-family: Arial, sans-serif;
            color: #2e2b23;
        }

        header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px 20px;
            background-color: #c4b89c;
            border-bottom: 3px solid #8a7c62;
        }

        .logo {
            width: 55px;
            height: 55px;
        }

        h1 {
            font-size: 22px;
            margin: 0;
        }

        .container {
            max-width: 750px;
            margin: 20px auto;
            padding: 0 15px;
            text-align: center;
        }

        .description {
            background-color: #d4c9b5;
            border: 2px solid #8a7c62;
            padding: 12px;
            margin-bottom: 18px;
        }

        button {
            background-color: #7b6f55;
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 6px;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background-color: #675d48;
        }

        #preview-container {
            margin-top: 15px;
        }

        #preview {
            width: 250px;
            height: 250px;
            object-fit: contain;
            border: 2px solid #8a7c62;
            background-color: #f3ede3;
        }

        #webcam-container canvas {
            border: 2px solid #8a7c62;
            background-color: #f3ede3;
        }

        #label-container {
            margin-top: 10px;
            background-color: #d4c9b5;
            border: 2px solid #8a7c62;
            padding: 10px;
        }
    </style>
</head>
<body>

<header>
    <!-- Rustic realistic style fish on a hook SVG -->
    <svg class="logo" viewBox="0 0 60 60">
        <path d="M30 5 L30 25" stroke="#3a3a3a" stroke-width="2"/>
        <path d="M25 25 Q30 33 35 25" fill="none" stroke="#3a3a3a" stroke-width="2"/>
        <ellipse cx="30" cy="35" rx="15" ry="8" fill="#6f7f62" stroke="#3a3a3a" stroke-width="2"/>
        <circle cx="36" cy="34" r="2" fill="#2e2b23"/>
        <path d="M15 35 L5 30 L5 40 Z" fill="#6f7f62" stroke="#3a3a3a" stroke-width="2"/>
    </svg>

    <h1>Fish Recognizer</h1>
</header>

<div class="container">
    <div class="description">
        This tool helps identify fish species from a photo or webcam snapshot.  
        It can be useful for new anglers or anyone who wants a quick check on a catch.
    </div>

    <button onclick="initWebcam()">Start Webcam</button>
    <button onclick="uploadInput.click()">Upload Image</button>
    <input type="file" id="uploadInput" accept="image/*" style="display: none" onchange="loadImage(event)">

    <div id="preview-container">
        <img id="preview" src="" alt="Image Preview">
    </div>

    <div id="webcam-container"></div>
    <div id="label-container"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

<script>
    const URL = "./my_model/";

    let model, maxPredictions;
    let webcam = null;
    const labelContainer = document.getElementById("label-container");
    const preview = document.getElementById("preview");
    const uploadInput = document.getElementById("uploadInput");

    async function loadModel() {
        if (!model) {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            labelContainer.innerHTML = "";
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }
    }

    async function initWebcam() {
        await loadModel();
        if (webcam) return;

        webcam = new tmImage.Webcam(250, 250, true);
        await webcam.setup();
        await webcam.play();
        document.getElementById("webcam-container").appendChild(webcam.canvas);
        window.requestAnimationFrame(loop);
    }

    async function loop() {
        if (webcam) {
            webcam.update();
            await predict(webcam.canvas);
            window.requestAnimationFrame(loop);
        }
    }

    async function loadImage(event) {
        await loadModel();
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            preview.src = e.target.result;
            predict(preview);
        }
        reader.readAsDataURL(file);
    }

    async function predict(input) {
        const prediction = await model.predict(input);
        for (let i = 0; i < maxPredictions; i++) {
            labelContainer.childNodes[i].innerHTML =
                prediction[i].className + ": " + prediction[i].probability.toFixed(2);
        }
    }
</script>

</body>
</html>
